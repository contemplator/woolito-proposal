<div class="header">
  <div class="main-title">{{siteTitle}}</div>
</div>

<div class="banner">
  <div class="banner-content markdown" [innerHTML]="require"></div>
</div>

<div class="section" *ngFor="let section of sections">
  <div class="hr-msg">
    <div class="line-long"></div>
    <div class="line-msg">{{ section?.title }}</div>
    <div class="line-long"></div>
  </div>
  <div class="markdown" [innerHTML]="section.innerHTML" [ngClass]="{'attachment': section.isAttachment}"></div>
</div>

<div class="suggestion-works section">
  <div class="hr-msg">
    <div class="line-long"></div>
    <div class="line-msg">{{ globalSetting.workTitle || '設計參考' }}</div>
    <div class="line-long"></div>
  </div>

  <div class="work-sub-section" *ngFor="let sub of works" [attr.name]="staticWorkPre">
    <h3 class="sub-section-title">{{getCategory(sub)}}</h3>
    <!-- <app-work [works]="sub.cards" [globalSetting]="globalSetting"></app-work> -->
    <ngx-masonry class="work-container" [useImagesLoaded]="false" #masonry>
      <ngxMasonryItem class="work" *ngFor="let work of sub.cards" (click)="onWorkClick(work)">
        <img class="preview" [src]="getPreviemImageUrl(work)" (load)="test()">
        <div class="font-area" *ngIf="(work.showTitle || work.showDesc) || (globalSetting.showTitle || globalSetting.showDesc)">
          <div class="title" *ngIf="work.showTitle">{{work.name}}</div>
          <div class="desc" *ngIf="work.showDesc">
            {{work.desc}}
          </div>
        </div>
      </ngxMasonryItem>
    </ngx-masonry>
  </div>
</div>
